<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="stylecss.css"/>

</head>
<body>
    <fieldset>
    <form>
        <h1>Sign Up</h1>
        <div>

        Name:<input type="text" name="name" style="background-color:rgb(200, 208, 236);"/><br/><br>
    
        Email:<input type="text" name="email" style="background-color: rgb(200, 208, 236);"/><br><br>
        Password:<input type="password" name="pass" style="background-color:rgb(200, 208, 236);"/><br><br>
        Contact:<input type="text" name="contact" style="background-color: rgb(200, 208, 236);"><br><br>
        
        Address:<textarea name="address" rows="3" cols="19" style="background-color: rgb(200, 208, 236);text-align: center;vertical-align: top;resize: none;"></textarea><br><br>
        <!-- Address:<input type="textarea" width="10" height="5"  style="background-color: rgb(200, 208, 236);"><br><br> -->
        </div>
        <button type="button">Sign Up</button><br><br>
        <!-- style="background-color: #007BFF;color: white;text-align: center;" -->
     <!-- <input type="submit" value="Sign Up" style="background-color: #007BFF;color: white;text-align: center;height:10%; width: 20;" -->

    </form>
   </fieldset>
</body>
</html>
